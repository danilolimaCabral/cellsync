<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F2F2F2;
            padding: 60px 80px;
            display: grid;
            grid-template-columns: 40% 60%;
            grid-template-rows: 1fr auto;
            gap: 40px;
        }
        .content-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chart-col {
            background-color: #FFFFFF;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 4px solid #0052CC;
        }
        .footer-row {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-start;
            gap: 60px;
            padding-top: 20px;
            border-top: 2px solid #E0E0E0;
        }
        h1 {
            font-size: 56px;
            font-weight: 900;
            color: #1A1A1A;
            line-height: 1.1;
            margin-bottom: 16px;
        }
        h2 {
            font-size: 24px;
            font-weight: 400;
            color: #666666;
            margin-bottom: 48px;
        }
        .feature-list {
            list-style: none;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            font-size: 18px;
            color: #333333;
            font-weight: 700;
        }
        .feature-icon {
            width: 40px;
            height: 40px;
            background-color: #E6EEFA;
            color: #0052CC;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 18px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: #0052CC;
        }
        .stat-label {
            font-size: 14px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-col">
            <h1>Módulo<br>Financeiro</h1>
            <h2>Controle Total do Fluxo de Caixa</h2>
            
            <ul class="feature-list">
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-file-invoice-dollar"></i></div>
                    Contas a Pagar e Receber
                </li>
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-chart-area"></i></div>
                    Fluxo de Caixa em Tempo Real
                </li>
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-file-alt"></i></div>
                    Relatórios DRE e Balanço
                </li>
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-bell"></i></div>
                    Alertas de Vencimento (7 dias)
                </li>
            </ul>
        </div>
        
        <div class="chart-col">
            <div style="width: 100%; height: 400px;">
                <canvas id="financeChart"></canvas>
            </div>
        </div>
        
        <div class="footer-row">
            <div class="stat-item">
                <div class="stat-value">15 Dias</div>
                <div class="stat-label">Antecedência na Previsão</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">-30%</div>
                <div class="stat-label">Redução de Inadimplência</div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('financeChart').getContext('2d');
        const financeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [
                    {
                        label: 'Receitas',
                        data: [45000, 52000, 48000, 61000, 58000, 65000],
                        backgroundColor: '#0052CC',
                        borderRadius: 4
                    },
                    {
                        label: 'Despesas',
                        data: [32000, 35000, 31000, 38000, 36000, 40000],
                        backgroundColor: '#1A1A1A',
                        borderRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: {
                            font: { family: 'Inter', size: 12 },
                            usePointStyle: true,
                            boxWidth: 8
                        }
                    },
                    title: {
                        display: true,
                        text: 'Fluxo de Caixa Semestral',
                        font: { family: 'Inter', size: 16, weight: 'bold' },
                        color: '#1A1A1A',
                        align: 'start',
                        padding: { bottom: 20 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#F2F2F2' },
                        ticks: { font: { family: 'Inter' } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { font: { family: 'Inter' } }
                    }
                }
            }
        });
    </script>
</body>
</html>
