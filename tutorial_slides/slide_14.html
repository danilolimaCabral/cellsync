<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F2F2F2;
            display: grid;
            grid-template-columns: 40% 60%;
        }
        .brand-section {
            background-color: #0052CC;
            color: #FFFFFF;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .content-section {
            padding: 80px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .brand-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }
        .brand-tagline {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.4;
        }
        .decorative-line {
            width: 80px;
            height: 8px;
            background-color: #FFFFFF;
            margin-top: 40px;
            opacity: 0.5;
        }
        h2 {
            font-size: 40px;
            font-weight: 900;
            color: #1A1A1A;
            margin-bottom: 48px;
        }
        .benefit-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-bottom: 60px;
        }
        .benefit-item {
            display: flex;
            align-items: center;
        }
        .benefit-icon {
            width: 56px;
            height: 56px;
            background-color: #E6EEFA;
            color: #0052CC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 24px;
            flex-shrink: 0;
        }
        .benefit-text {
            font-size: 20px;
            color: #1A1A1A;
            font-weight: 500;
        }
        .cta-box {
            border-top: 2px solid #E0E0E0;
            padding-top: 40px;
        }
        .cta-text {
            font-size: 16px;
            color: #666666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .cta-link {
            font-size: 32px;
            font-weight: 900;
            color: #0052CC;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="brand-section">
            <div class="brand-title">CellSync</div>
            <div class="brand-tagline">A revolução na gestão<br>da sua loja de celulares.</div>
            <div class="decorative-line"></div>
        </div>
        
        <div class="content-section">
            <h2>Por que escolher?</h2>
            
            <div class="benefit-list">
                <div class="benefit-item">
                    <div class="benefit-icon"><i class="fas fa-check"></i></div>
                    <div class="benefit-text">Controle total do estoque e financeiro</div>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="benefit-text">Aumento real nas vendas e lucros</div>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon"><i class="fas fa-shield-alt"></i></div>
                    <div class="benefit-text">Segurança e tranquilidade operacional</div>
                </div>
            </div>
            
            <div class="cta-box">
                <div class="cta-text">Comece agora</div>
                <a href="https://www.cellsync.com.br" class="cta-link">www.cellsync.com.br</a>
            </div>
        </div>
    </div>
</body>
</html>
